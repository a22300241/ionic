<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" >
      <ion-back-button defaultHref="/" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">Avatar</ion-title>
    <ion-button slot="end">
      <ion-avatar>
        <img src="/assets/stan-lee.jpg" />
      </ion-avatar>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  @for (item of [1,1,1,1,1]; track $index) {
  <ion-chip color="primary" outline="true">
    <ion-avatar>
      <img src="/assets/stan-lee.jpg" />
    </ion-avatar>
    <ion-label>Default</ion-label>
  </ion-chip>
}
<ion-list>
  @for (item of [1,1,1,1]; track $index) {
  <ion-item>
    <ion-avatar slot="start">
      <img src="/assets/stan-lee.jpg" />
    </ion-avatar>
    <ion-label>Stan lee</ion-label>
  </ion-item>
}
</ion-list>
</ion-content>
