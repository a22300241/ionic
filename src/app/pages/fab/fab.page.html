<app-header titulo="Fab"></app-header>

<ion-content [fullscreen]="true">
  <ion-fab slot="fixed" vertical="top" horizontal="center">
  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
<ion-list>
  @for (item of data; track $index; let i = $index) {
  <ion-item>
    <ion-label>Item{{i+1}}</ion-label>
  </ion-item>
}
</ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
