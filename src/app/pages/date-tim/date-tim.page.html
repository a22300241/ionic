<app-header titulo="datetime"></app-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header>
      <ion-label>Datos de nacimiento</ion-label>
    </ion-list-header>
    <ion-item>
        <ion-label>Fecha de nacimiento</ion-label>
        <ion-datetime [value]="fechaNaci.toISOString()"
        display-format="DD MMMM YYYY" (ionChange)="cambioFecha($event)"></ion-datetime>
    </ion-item>

    <ion-list-header>
      <ion-label>Restricciones
      </ion-label>
    </ion-list-header>
     <ion-item>
        <ion-label>min y max</ion-label>
        <ion-datetime display-format="DD MMMM YYYY" min="2015-01-01" max="2025-12-31"></ion-datetime>
    </ion-item>
     <ion-item>
        <ion-label>AÃ±os</ion-label>
        <ion-datetime display-format="YYYY" min="2015" max="2025"></ion-datetime>
    </ion-item>
     <ion-item>
        <ion-label>custom options</ion-label>
        <ion-datetime display-format="DD MMMM YYYY" [yearValues]="customYearValues"></ion-datetime>
    </ion-item>

  </ion-list>
</ion-content>
