 <swiper-container
  slides-per-view="3.3"
  space-between="10"
  centered-slides="false"
  loop="false"
  grab-cursor="true"
  >
  @for (pelicula of peliculas; track $index) {
    <swiper-slide >
      <ion-card (click)="verDetalle(pelicula.id)">
        <img class="poster"
          [src]="pelicula.poster_path | imagen"
          alt="{{ pelicula.title }}"
        />
      </ion-card>
        </swiper-slide>
      }

  </swiper-container>
